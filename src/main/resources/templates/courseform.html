<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <head>
        <th:block th:insert="base :: header"></th:block>
        <title>Title</title>
    </head>
<body>


<div th:fragment="navbar">
    <nav class="navbar  navbar-expand-sm bg-dark navbar-dark  justify-content-end">
        <ul class="navbar-nav">
            <li class="nav-item ">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/register">Register</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/addCourse">Add Course</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </nav>
</div>
</div>

<div class="container-form">

<h2>Add New Course</h2>

<form   th:action="@{/processcourse}" th:object="${course}"
        method="post">
    <div class="form-group">

        <input type="hidden" th:field="*{id}">
        <label >Title:</label>
       <input type="text" class="form-control-sm" placeholder="Title" th:field="*{title}"><br>
        <span th:if="${#fields.hasErrors('title')}"
              th:errors="*{title}"></span>

        Instructor <input type="text" class="form-control-sm" placeholder="Instructor" th:field="*{instructor}"><br>
        <span th:if="${#fields.hasErrors('instructor')}"
              th:errors="*{instructor}"></span>
    </div>
    <div class="form-group">
        Description:  <input type="text" class="form-control-sm" placeholder="Description" th:field="*{description}"><br>
        <span th:if="${#fields.hasErrors('description')}"
              th:errors="*{description}"></span>
    </div>
    <div class="form-group">
        Credit:  <input type="text" class="form-control-sm" placeholder="Description" th:field="*{credit}"><br>
        <span th:if="${#fields.hasErrors('credit')}"
              th:errors="*{credit}"></span>
    </div>


    <input class="btn btn-success" type="submit" value="Submit"/>
    <input class="btn btn-primary" type="reset" th:value="Reset"/>
</form>


</div>

<div th:fragment="footer">
    <div class="footer text-center">copyright 2018</div>
</div>
</body>
</html>
