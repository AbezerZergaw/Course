<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Title</title>
    <th:block th:fragment="header">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
        <link rel="stylesheet" th:href="@{/css/bootstrap-grid.min.css}" />
        <link rel="stylesheet" th:href="@{/css/bootstrap-reboot.min.css}" />
        <link rel="stylesheet" th:href="@{/css/style.css}" />
    </th:block>

<body>




<div class="jumbotron">
    <div class="container">
        <h1 class="text-center">Welcome to MC</h1>


        <div th:fragment="navbar">
            <nav class="navbar  navbar-expand-sm bg-dark navbar-dark  justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="#">Welcome <span th:text="${#authentication.name}"></span> </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                        <a class="nav-link" href="/addCourse">Add Course</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isFullyAuthenticated()">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item" sec:authorize="isFullyAuthenticated()">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>

                </ul>
            </nav>
        </div>
    </div>

</div>

<div th:fragment="footer"> <div class="footer text-center">copyright 2018</div></div>

</body>
</html>
