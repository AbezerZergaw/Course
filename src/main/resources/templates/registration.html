<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:insert="base :: header"></th:block>
    <title>Registration</title>
</head>
<body>
<div th:fragment="navbar">
    <nav class="navbar  navbar-expand-sm bg-dark navbar-dark  justify-content-end">
        <ul class="navbar-nav">
            <li class="nav-item ">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/register">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/addCourse">Add Course</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </li>
        </ul>
    </nav>
</div>
</div>
<h4>New User Registration</h4>

<form autocomplete="off" th:action="@{/register}" th:object="${user}" method="post">


    First Name
    <mark><strong> <span th:if="${#fields.hasErrors('firstname')}"
                         th:errors="*{firstname}">First Name Error</span></strong></mark>
    <input type="text" id="firstname" placeholder="First Name" th:field="*{firstname}"/><br>


    Last Name
    <mark><strong> <span th:if="${#fields.hasErrors('lastname')}"
                         th:errors="*{lastname}">Last Name Error</span></strong></mark>
    <input type="text" id="lastname" placeholder="Last Name" th:field="*{lastname}"/><br>


    Email
    <mark><strong> <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span></strong></mark>
    <input type="text" id="email" placeholder="Email" th:field="*{email}"/><br>


    Username
    <mark><strong> <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</span></strong>
    </mark>
    <input type="text" id="username" placeholder="Username" th:field="*{username}"/><br>


    Password
    <mark><strong> <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Email Error</span></strong>
    </mark>
    <input type="text" id="password" placeholder="Password" th:field="*{password}"/><br>

    <button type="submit" class="btn btn-default">Submit</button>
</form>

<div th:fragment="footer"> <div class="footer text-center">copyright 2018</div></div>

</body>
</html>
